<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <input
      *ngFor="let field of loginFields"
      [type]="field.type"
      [name]="field.name"
      [placeholder]="field.placeholder"
      [(ngModel)]="field.value"
      required
    />
    <button type="submit">Login</button>
  </form>
</div>
