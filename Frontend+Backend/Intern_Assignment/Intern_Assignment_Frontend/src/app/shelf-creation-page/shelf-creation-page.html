<h1>Shelf Creation Page</h1>
<form (ngSubmit)="fxnCalled()">
  <input type="text" placeholder="Shelf Name" [(ngModel)]="device.deviceName" name="deviceName" required>
  <input type="text" placeholder="Part Number" [(ngModel)]="device.partNumber" name="partNumber" required>
  <input type="submit" value="Add a Device">
</form>
