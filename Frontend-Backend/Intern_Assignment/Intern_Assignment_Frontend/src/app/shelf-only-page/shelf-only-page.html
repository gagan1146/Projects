<h1>Shelf Updation Page</h1>
<form (ngSubmit)="updateShelf()">
  <input
    type="text"
    placeholder="Shelf Name"
    [(ngModel)]="shelf.shelfName"
    name="shelfName"
    required
  />
  <input
    type="string"
    placeholder="Part Number"
    [(ngModel)]="shelf.partNumber"
    name="partNumber"
    required
  />
  <input type="submit" value="Update Shelf" />
</form>
